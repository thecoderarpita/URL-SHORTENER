<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Link Shortener</title>
</head>
<body>
    <div class="container">
        <div class="text__container">
        <h2>Short your link</h2>
        <p>Paste your link here! we will provide you with a shorter version that you will able to use anywhere</p>
  </div>

  <div class="error__msg">
    <span id="error">You must paste a valid url</span>

  </div>

  <form class="shortner__container">
    <div class="back__color"></div>
    <div class="input__container">
        <input type="text" id="shortener" placeholder="Place your link here">
        <button id="submit__btn">Short it!</button>
    </div>
  </form>

  <div class="Links__container">
    <div class="Link">
        <span class="long__link">www.hello.com</span>
        <span class="short__link">http://sho/link/j8t5</span>
        <button class="copy__btn">copy</button>
    </div>

    <div class="Link">
        <span class="long__link">www.hello.com</span>
        <span class="short__link">http://sho/link/j8t5</span>
        <button class="copy__btn">copy</button>
  </div>
      </div>
              </div>
              <script src="main.js"></script>
</body>
</html>
